name: solver-builds

on:
  push:
    tags: ["v?[0-9]+"]
    branches: [main, "release-**"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04,
             macos-13, macos-14, macos-15,
             windows-2022]
        solver: [z3-4.12.1, z3-4.12.6, z3-4.14.1]
        arch: [x64]
        include:
          - os: macos-13
            arch: arm64
            solver: z3-4.12.1
          - os: macos-14
            arch: arm64
            solver: z3-4.12.1
          - os: macos-15
            arch: arm64
            solver: z3-4.12.1
          - os: macos-13
            arch: arm64
            solver: z3-4.12.6
          - os: macos-14
            arch: arm64
            solver: z3-4.12.6
          - os: macos-15
            arch: arm64
            solver: z3-4.12.6
          - os: macos-13
            arch: arm64
            solver: z3-4.14.1
          - os: macos-14
            arch: arm64
            solver: z3-4.14.1
          - os: macos-15
            arch: arm64
            solver: z3-4.14.1
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies (Windows)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: |
            make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-ninja
            python
            tar
        if: runner.os == 'Windows'

      - name: Set CXX (ubuntu-20.04)
        run: |
          echo "CXX=g++-10" >> $GITHUB_ENV
        if: matrix.os == 'ubuntu-20.04'

      - name: Build (non-Windows)
        shell: bash
        run: scripts/build.sh ${{ matrix.solver }} ${{ matrix.arch }}
        if: runner.os != 'Windows'

      - name: Build (Windows)
        shell: msys2 {0}
        run: scripts/build.sh ${{ matrix.solver }} ${{ matrix.arch }}
        if: runner.os == 'Windows'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: bin
          name: ${{ matrix.solver }}-${{ matrix.arch }}-${{ matrix.os }}-bin
